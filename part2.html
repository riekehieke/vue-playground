<html>

  <head>
    <meta charset="utf-8">
    <title>Vue.js Tutorial pt. 2</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://unpkg.com/vue"></script>
  </head>

  <body>
    <h1>Multiple Vue Instances</h1>
    <div id="app1">
      <h2>{{ title }}</h2>
      <p>{{ greets }}</p>
    </div>
    <div id="app2">
      <h2>{{ title }}</h2>
      <p>{{ greets }}</p>
      <button v-on:click="changeTitle">Change App One Title</button>
    </div>

    <h1>Components</h1>
    <div id="app3">
      <greeting></greeting>
    </div>
    <div id="app4">
      <greeting></greeting>
    </div>

    <h1>Refs</h1>
    <div id="app5">
      <input type="text" ref="input" />
      <button v-on:click="readRefs">Submit!</button>
      <p>Your fav food: {{ output }}</p>
      <div ref="test">hello</div>
    </div>

    <script src="js/script2.js"></script>
  </body>

</html>
